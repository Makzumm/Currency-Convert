<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CurrencyConvert</title>
  <link rel="stylesheet" href="scss/index.scss" />
</head>

<body>
  <section class="currency-field">
    <h1 class="currency-field__title">Currency info</h1>
    <ul class="currency-list"></ul>
    <form id="currency-conversion-form">
      <select name="first-currency" id="first-curr">
        <option disabled selected>Pick your currency</option>
      </select>
      <input type="text" name="first-currency-inpt" id="first-inpt" value="1">
      <p>To</p>
      <select name="second-currency" id="second-curr">
        <option disabled selected>Pick your currency</option>
      </select>
      <input type="text" name="second-currency-inpt" id="second-inpt">
      <button type="submit" class="convert-btn">Convert</button>
    </form>
  </section>
  <p class="convert-result"></p>
  <script type="module" src="./index.js"></script>
</body>

</html>
